plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'javax.websocket:javax.websocket-api:1.1'
	implementation 'org.glassfish.tyrus:tyrus-server:1.19'
	implementation 'org.glassfish.tyrus:tyrus-client:1.19'
	implementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:2.1.4'
	implementation 'org.glassfish.tyrus:tyrus-container-grizzly-server:1.13'
	implementation 'org.glassfish.grizzly:grizzly-http-server:4.0.1'
	implementation 'com.neovisionaries:nv-i18n:1.29'
}

tasks.named('test') {
	useJUnitPlatform()
}
